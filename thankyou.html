<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .message {
            text-align: center;
            font-size: 24px;
            color: #007BFF;
            animation: fadeIn 2s ease-in-out, moveUp 1s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes moveUp {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="message">
        THANKS FOR BOOKING YOUR SLOT!
    </div>
</body>
</html>
