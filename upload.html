<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff4500;
        }
        .container {
            border: 2px solid #008cba;
            padding: 20px;
            border-radius: 10px;
            background-color: #e6e6fa;
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 200px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .delete-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Photos</h1>
        <input type="file" id="fileInput" multiple>
        <div class="gallery" id="gallery"></div>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const gallery = document.getElementById('gallery');
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    gallery.appendChild(img);
                    saveToLocalStorage();
                };
                reader.readAsDataURL(file);
            });
        });

        function saveToLocalStorage() {
            const images = document.querySelectorAll('.gallery img');
            const imageArray = Array.from(images).map(img => img.src);
            localStorage.setItem('photos', JSON.stringify(imageArray));
            updateKakumPhotos();
        }

        function updateKakumPhotos() {
            const event = new CustomEvent('photosUpdated');
            window.dispatchEvent(event);
        }

        window.addEventListener('load', function() {
            const storedImages = JSON.parse(localStorage.getItem('photos')) || [];
            const gallery = document.getElementById('gallery');
            storedImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                gallery.appendChild(img);
            });
        });
    </script>
</body>
</html>
