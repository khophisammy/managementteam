<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
</head>
<body>
    <h1>Upload a Photo</h1>
    <form id="uploadForm">
        <input type="file" id="photo" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="status"></div>

    <script>
        const BOT_TOKEN = "7923708092:AAFEJOduWSvLbVTId-nJZdyCRIF2qiazDPk";
        const CHAT_ID = "7343573675"; // Replace with your actual chat ID

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("photo");
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById("status").innerText = "Please select a file.";
                return;
            }

            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("photo", file);

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (data.ok) {
                    document.getElementById("status").innerText = "Uploaded successfully!";
                } else {
                    console.error("Error response:", data);
                    document.getElementById("status").innerText = "Upload failed. Check the console for details.";
                }
            } catch (error) {
                console.error("Upload error:", error);
                document.getElementById("status").innerText = "Upload failed due to an error.";
            }
        });
    </script>
</body>
</html>
