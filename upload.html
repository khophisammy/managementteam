<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .photo-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo-list img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .photo-list button {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Photos</h1>
        <input type="file" id="photoInput" multiple>
        <div class="photo-list" id="photoList"></div>
    </div>
    <script>
        document.getElementById('photoInput').addEventListener('change', handleFileSelect);
        function handleFileSelect(event) {
            const files = event.target.files;
            const photoList = document.getElementById('photoList');
            photoList.innerHTML = '';
            const storedPhotos = JSON.parse(localStorage.getItem('photos') || '[]');
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const photoURL = e.target.result;
                    const photoItem = document.createElement('div');
                    const img = document.createElement('img');
                    img.src = photoURL;
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => {
                        storedPhotos.splice(storedPhotos.indexOf(photoURL), 1);
                        localStorage.setItem('photos', JSON.stringify(storedPhotos));
                        updatePhotoList();
                    });
                    photoItem.appendChild(img);
                    photoItem.appendChild(deleteButton);
                    photoList.appendChild(photoItem);
                    storedPhotos.push(photoURL);
                };
                reader.readAsDataURL(file);
            }
            localStorage.setItem('photos', JSON.stringify(storedPhotos));
        }

        function updatePhotoList() {
            const photoList = document.getElementById('photoList');
            photoList.innerHTML = '';
            const storedPhotos = JSON.parse(localStorage.getItem('photos') || '[]');
            for (let photoURL of storedPhotos) {
                const photoItem = document.createElement('div');
                const img = document.createElement('img');
                img.src = photoURL;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => {
                    storedPhotos.splice(storedPhotos.indexOf(photoURL), 1);
                    localStorage.setItem('photos', JSON.stringify(storedPhotos));
                    updatePhotoList();
                });
                photoItem.appendChild(img);
                photoItem.appendChild(deleteButton);
                photoList.appendChild(photoItem);
            }
        }

        window.onload = updatePhotoList;
    </script>
</body>
</html>
