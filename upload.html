<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photos to Telegram</title>
</head>
<body>
  <h1>Upload Photos</h1>
  <input type="file" id="imageUpload" accept="image/*" multiple>
  <p><a href="kakumphotos.html">View Uploaded Photos</a></p>

  <script>
    const TELEGRAM_BOT_TOKEN = "7923708092:AAFEJOduWSvLbVTId-nJZdyCRIF2qiazDPk"; // Replace with your bot token
    const CHAT_ID = "YOUR_CHAT_ID"; // Replace with your chat/channel ID

    document.getElementById('imageUpload').addEventListener('change', async function(event) {
      const files = event.target.files;

      for (let file of files) {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('document', file);

        try {
          const response = await fetch(`https://api.telegram.org/bot${7923708092:AAFEJOduWSvLbVTId-nJZdyCRIF2qiazDPk}/sendDocument`, {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          if (result.ok) {
            alert('Image uploaded successfully!');
          } else {
            alert('Failed to upload image.');
          }
        } catch (error) {
          console.error('Error uploading image:', error);
        }
      }
    });
  </script>
</body>
</html>
