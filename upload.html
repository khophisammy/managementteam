<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }
        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .upload-container {
            padding: 20px;
            text-align: center;
        }
        .upload-container input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .photo-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .preview-item {
            margin: 10px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .preview-item img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Upload Photos</h1>
</header>

<div class="upload-container">
    <input type="file" id="fileInput" multiple>
    <button class="upload-button" onclick="uploadPhotos()">Upload Photos</button>
</div>

<div class="photo-preview" id="photoPreview">
    <!-- Preview images will appear here -->
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const photoPreview = document.getElementById('photoPreview');

    fileInput.addEventListener('change', previewPhotos);

    function previewPhotos(event) {
        const files = event.target.files;
        photoPreview.innerHTML = '';  // Clear previous previews

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;

                const previewItem = document.createElement('div');
                previewItem.classList.add('preview-item');
                previewItem.innerHTML = `
                    <button class="remove-btn" onclick="removePreview(this)">X</button>
                `;
                previewItem.appendChild(imgElement);
                photoPreview.appendChild(previewItem);
            };
            reader.readAsDataURL(file);
        }
    }

    function removePreview(button) {
        const previewItem = button.parentElement;
        previewItem.remove();
    }

    function uploadPhotos() {
        // This would send the photos to a server, but here it's just a demo.
        alert('Photos uploaded! (This is just a demo, no actual upload happens)');
    }
</script>

</body>
</html>
