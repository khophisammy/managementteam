<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakum Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #photoGallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .photo-item {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .photo-item img {
            width: 100%;
            height: auto;
        }
        .photo-actions {
            display: flex;
            justify-content: center;
            background: #f8f8f8;
            padding: 5px;
            border-top: 1px solid #ddd;
        }
        .photo-actions button {
            flex: 1;
            margin: 0 5px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Kakum Photos</h1>
    <div id="photoGallery">Loading photos...</div>

    <script>
        const BOT_TOKEN = "7923708092:AAFEJOduWSvLbVTId-nJZdyCRIF2qiazDPk";
        const CHAT_ID = "your_chat_id"; // Replace with your chat ID

        async function fetchPhotos() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`);
                const data = await response.json();

                if (!data.result || data.result.length === 0) {
                    document.getElementById("photoGallery").innerText = "No photos available.";
                    return;
                }

                const gallery = document.getElementById("photoGallery");
                gallery.innerHTML = ""; // Clear gallery content

                data.result.forEach((update) => {
                    if (update.message && update.message.photo) {
                        const photoArray = update.message.photo;
                        const fileId = photoArray[photoArray.length - 1].file_id; // Use largest photo size

                        // Fetch the file URL for the photo
                        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getFile?file_id=${fileId}`)
                            .then((res) => res.json())
                            .then((fileData) => {
                                if (!fileData.result) {
                                    console.error("Failed to fetch file data:", fileData);
                                    return;
                                }
                                const filePath = fileData.result.file_path;
                                const photoUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${filePath}`;

                                // Create photo element
                                const photoItem = document.createElement("div");
                                photoItem.className = "photo-item";

                                // Add photo image
                                const img = document.createElement("img");
                                img.src = photoUrl;
                                img.alt = "Uploaded Photo";

                                // Add actions (View)
                                const actions = document.createElement("div");
                                actions.className = "photo-actions";

                                const viewBtn = document.createElement("button");
                                viewBtn.innerText = "View";
                                viewBtn.onclick = () => window.open(photoUrl, "_blank");

                                actions.appendChild(viewBtn);

                                photoItem.appendChild(img);
                                photoItem.appendChild(actions);
                                gallery.appendChild(photoItem);
                            })
                            .catch((err) => console.error("Error fetching file path:", err));
                    }
                });
            } catch (err) {
                console.error("Error fetching updates:", err);
                document.getElementById("photoGallery").innerText = "Failed to load photos.";
            }
        }

        // Fetch photos when the page loads
        fetchPhotos();
    </script>
</body>
</html>
