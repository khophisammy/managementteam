<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakum Photos</title>
  <style>
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .photo-gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Kakum Photos</h1>
  <div class="photo-gallery" id="gallery"></div>
  <p><a href="upload.html">Upload More Photos</a></p>

  <script>
    const TELEGRAM_BOT_TOKEN = "YOUR_BOT_TOKEN"; // Replace with your bot token

    async function fetchImages() {
      try {
        const response = await fetch(`https://api.telegram.org/bot${7923708092:AAFEJOduWSvLbVTId-nJZdyCRIF2qiazDPk}/getUpdates`);
        const data = await response.json();

        if (data.ok) {
          const messages = data.result;
          const gallery = document.getElementById('gallery');

          messages.forEach(message => {
            if (message.message && message.message.document) {
              const fileId = message.message.document.file_id;
              fetchFileUrl(fileId, gallery);
            }
          });
        }
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    async function fetchFileUrl(fileId, gallery) {
      try {
        const response = await fetch(`https://api.telegram.org/bot${7923708092:AAFEJOduWSvLbVTId-nJZdyCRIF2qiazDPk}/getFile?file_id=${fileId}`);
        const data = await response.json();

        if (data.ok) {
          const fileUrl = `https://api.telegram.org/file/bot${7923708092:AAFEJOduWSvLbVTId-nJZdyCRIF2qiazDPk}/${data.result.file_path}`;
          const imgElement = document.createElement('img');
          imgElement.src = fileUrl;
          gallery.appendChild(imgElement);
        }
      } catch (error) {
        console.error('Error fetching file URL:', error);
      }
    }

    fetchImages();
  </script>
</body>
</html>
