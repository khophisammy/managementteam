<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Photos UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #0070c9;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>iCloud Photos</h1>
    </div>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Photo 1">
        <img src="https://via.placeholder.com/150" alt="Photo 2">
        <img src="https://via.placeholder.com/150" alt="Photo 3">
        <img src="https://via.placeholder.com/150" alt="Photo 4">
        <img src="https://via.placeholder.com/150" alt="Photo 5">
        <img src="https://via.placeholder.com/150" alt="Photo 6">
    </div>
    <div class="modal" id="photoModal">
        <span class="close" id="closeModal">&times;</span>
        <img src="" alt="Large Photo" id="modalImg">
    </div>
    <script>
        // JavaScript for modal functionality
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('photoModal');
        const modalImg = document.getElementById('modalImg');
        const closeModal = document.getElementById('closeModal');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = img.src;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target !== modalImg) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
