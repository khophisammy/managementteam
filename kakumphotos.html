<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kakum Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff4500;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 200px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kakum Photos</h1>
        <div class="gallery" id="kakumGallery"></div>
    </div>
    <script>
        function loadPhotos() {
            const storedImages = JSON.parse(localStorage.getItem('photos')) || [];
            const kakumGallery = document.getElementById('kakumGallery');
            kakumGallery.innerHTML = '';
            storedImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                kakumGallery.appendChild(img);
            });
        }

        window.addEventListener('photosUpdated', loadPhotos);
        window.addEventListener('load', loadPhotos);
    </script>
</body>
</html>
